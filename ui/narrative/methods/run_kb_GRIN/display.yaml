name: "GRIN: Gene-set Refinement"
tooltip: "Refine a gene set against a multiplex network using GRIN (R)."
icon: null
screenshots: []

parameters:
  feature_set_ref:
    ui-name: "Gene Set"
    ui-class: ref
    data-type: KBaseCollections.FeatureSet
    short-hint: "Select a FeatureSet from this workspace"

  multiplex_rdata_path:
    ui-name: "Multiplex .RData"
    ui-class: file
    short-hint: "RData built from your multiplex (e.g., RandomWalkRestartMH)"
    placeholder: "multiplex.RData"

  restart:
    ui-name: "Restart probability (-r)"
    short-hint: "0â€“1; typical 0.7"

  tau_csv:
    ui-name: "Tau per layer (-t)"
    short-hint: "Comma-separated weights per layer (e.g., 1,1,1,...)"

  run_label:
    ui-name: "Run label (-m)"
    short-hint: "Used in output filenames"

  verbosity:
    ui-name: "Verbosity (-v)"
    short-hint: "0 = quiet; >0 = verbose logs"

  plot:
    ui-name: "Generate knee/plot (-p)"
    short-hint: "Enable GRIN plotting"

  simple_filenames:
    ui-name: "Simple file names (-s)"
    short-hint: "Use simplified output filenames"

  output_name:
    ui-name: "Output base name"
    short-hint: "Base name for the report/files"

description: >
  Select a KBase FeatureSet and a multiplex RData from staging. The app converts the FeatureSet
  into the two-column TSV (set_name<TAB>feature_id) expected by GRIN, runs the analysis,
  and returns retained/removed lists plus an HTML log.
